<filter 
[all]="allproducts"
[instock]="productinstock" 
[outstock]="productoutstock"
(selectedFilterchange)="onFilterChange($event)"


></filter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products">
        <product  [product]="prod" 
        *ngIf="selectedFilterRadio==='all' || prod.is_in_inventory.toString()===selectedFilterRadio"
        ></product>
    </div>
</div>
